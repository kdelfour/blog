name: Lighthouse CI

on:
  push:
    branches:
      - main # Ex√©cution sur chaque push dans `main`

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Start local server
        run: npm run preview &
        env:
          CI: true

      - name: Run Lighthouse CI
        run: lhci autorun
